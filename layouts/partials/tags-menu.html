{{ $currentPage := . }}
{{ $tags := slice "cleanse" "mask" "treat" "moisture" }}
<ul class="filter-menu">
  {{ range $tags }}
  <li class="{{ if eq ($currentPage.Title | lower) . }}active{{ end }}">
    <a href="{{ printf `/tags/%s` (. | urlize ) | relURL }}">
      {{ . }}
    </a>
  </li>
  {{ end }}
</ul>
