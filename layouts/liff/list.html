{{ define "content" }}
<div class="content-product">
  {{ if eq .Title "Facial" }}
  {{ partial "liff/product-list-by-tags.html" . }}
  {{ else if eq .Title "Highlight" }}
  {{ partial "liff/product-list-highlight.html" . }}
  {{ else }}
  {{ partial "liff/product-list.html" . }}
  {{ end }}
</div>
{{ end }}
{{ define "javascript" }}
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"
></script>
<script>
  lozad().observe()
</script>
{{ end }}
