{{ define "content" }}
<div class="content-product">
  {{ partial "gallery.html" . }}
  {{ partial "categories-menu.html" . }}
  {{ partial "product-list.html" . }}
  <div class="quote-container container">
    <img
      src="{{ `img/product/quote/quote-banner.png` | relURL }}"
      alt="quote"
    />
    <div class="quote">
      <h2>simplicity<br />of<br />nature</h2>
      <hr />
      <h3>empowers</h3>
      <h3>unparalleled</h3>
      <h3>beauty</h3>
    </div>
  </div>
</div>
{{ end }}
{{ define "javascript" }}
<script>
  sr.reveal('.content-product .quote-container img', fadeLeft)
  sr.reveal('.content-product .quote-container .quote', fadeRight)
</script>
{{ end }}
