<button id=closewindowbutton>Close Window</button></div><div class=buttonrow><button id=getaccesstoken>Get Access Token</button>
<button id=getprofilebutton>Get Profile</button>
<button id=sendmessagebutton>Send Message</button></div></div><div id=accesstokendata><h2>Access Token</h2><a href=# onclick=toggleAccessToken()>Close Access Token</a><table border=1><tr><th>accessToken</th><td id=accesstokenfield></td></tr></table></div><pre id=liff-data></pre><pre id=liff-profile></pre><div id=profileinfo><h2>Profile</h2><a href=# onclick=toggleProfileData()>Close Profile</a><div id=profilepicturediv></div><table border=1><tr><th>userId</th><td id=useridprofilefield></td></tr><tr><th>displayName</th><td id=displaynamefield></td></tr><tr><th>statusMessage</th><td id=statusmessagefield></td></tr></table></div><div id=liffdata><h2>LIFF Data</h2><table border=1><tr><th>language</th><td id=languagefield></td></tr><tr><th>context.viewType</th><td id=viewtypefield></td></tr><tr><th>context.userId</th><td id=useridfield></td></tr><tr><th>context.utouId</th><td id=utouidfield></td></tr><tr><th>context.roomId</th><td id=roomidfield></td></tr><tr><th>context.groupId</th><td id=groupidfield></td></tr></table></div></main><script src=https://d.line-scdn.net/liff/1.0/sdk.js></script><script>window.onload=function(e){liff.init(function(data){initializeApp(data)})}
function initializeApp(data){document.getElementById('liff-data').textContent=JSON.stringify(data,null,2,)
document.getElementById('languagefield').textContent=data.language
document.getElementById('viewtypefield').textContent=data.context.viewType
document.getElementById('useridfield').textContent=data.context.userId
document.getElementById('utouidfield').textContent=data.context.utouId
document.getElementById('roomidfield').textContent=data.context.roomId
document.getElementById('groupidfield').textContent=data.context.groupId
document.getElementById('openwindowbutton').addEventListener('click',function(){liff.openWindow({url:'https://line.me',})})
document.getElementById('closewindowbutton').addEventListener('click',function(){liff.closeWindow()})
document.getElementById('sendmessagebutton').addEventListener('click',function(){liff.sendMessages([{type:'text',text:"You've successfully sent a message! Hooray!",},{type:'sticker',packageId:'2',stickerId:'144',},]).then(function(){window.alert('Message sent')}).catch(function(error){window.alert('Error sending message: '+error)})})
document.getElementById('getaccesstoken').addEventListener('click',function(){const accessToken=liff.getAccessToken()
document.getElementById('accesstokenfield').textContent=accessToken
toggleAccessToken()})
document.getElementById('getprofilebutton').addEventListener('click',function(){liff.getProfile().then(function(profile){document.getElementById('liff-profile',).textContent=JSON.stringify(profile,null,2)
document.getElementById('useridprofilefield').textContent=profile.userId
document.getElementById('displaynamefield').textContent=profile.displayName
const profilePictureDiv=document.getElementById('profilepicturediv',)
if(profilePictureDiv.firstElementChild){profilePictureDiv.removeChild(profilePictureDiv.firstElementChild)}
const img=document.createElement('img')
img.src=profile.pictureUrl
img.alt='Profile Picture'
profilePictureDiv.appendChild(img)
document.getElementById('statusmessagefield').textContent=profile.statusMessage
toggleProfileData()}).catch(function(error){window.alert('Error getting profile: '+error)})})}
function toggleAccessToken(){toggleElement('accesstokendata')}
function toggleProfileData(){toggleElement('profileinfo')}
function toggleElement(elementId){const elem=document.getElementById(elementId)
if(elem.offsetWidth>0&&elem.offsetHeight>0){elem.style.display='none'}else{elem.style.display='block'}}</script></body></html>
